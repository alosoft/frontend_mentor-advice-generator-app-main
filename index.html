<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>

  </head>

  <body>

    <main class="main">
      <div class="card">
        <h1 class="card__title">Advice #117</h1>
        <blockquote class="card__quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</blockquote>
        <div class="card__actions">
          <img class="card__actions-speaker action" src="./images/megaphone.png" alt="speak advice">
          <div  alt="" class="card__divider">
            <img class="card__divider-img" src="./images/pattern-divider-desktop.svg" alt="divider image">
          </div>
          <img class="card__actions-copy action" src="./images/copy.png" alt="copy advice">
        </div>
        <div class="card__dice">
          <img src="./images/icon-dice.svg" alt="dice" class="card__dice-img">
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
